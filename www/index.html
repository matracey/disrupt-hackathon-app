	<script type="text/javascript">
            $('#timepicker1').timepicker({
                autoclose: true,
                minuteStep: 1,
                showSeconds: false,
                showMeridian: false,
                defaultTime: '09:00 AM'
            });
			
			setTimeout(function() {
			  $('#timeDisplay').text($('#timepicker1').val());
			}, 100);

			$('#timepicker1').on('changeTime.timepicker', function(e) {
			  $('#timeDisplay').text(e.time.value);
			});
